<div *ngIf="usuarioLogado !== null">
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <a class="navbar-brand position-absolute img-logo" routerLink="/home">
      <img src="../../assets/agreuniao.png" alt="Bootstrap" width="100" height="90">
    </a>
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-flex align-items-end justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="usuarioLogado">
            <a class="nav-link" id="icone" routerLink="/usuario" *ngIf="usuarioLogado.nivelPermissao === 0">
              <i class="bi bi-people-fill"></i>
              Usuários
            </a>
          </li>
          <li class="nav-item" *ngIf="usuarioLogado">
            <a class="nav-link text-capitalize" id="icone" routerLink="/perfil">
              <i class="bi bi-gear-fill"></i>
              {{usuarioLogado.name}}
            </a>
          </li>
          <li class="nav-item">
            <a (click)="logout()" class="nav-link" style="cursor: pointer;"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-primary bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse d-flex align-items-center justify-content-center" id="navbarNav">
        <ul class="navbar-nav" >
          <li class="nav-item">
            <a class="nav-link" routerLink="/home"><i class="bi bi-house-door-fill"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reuniao/create">Agendar Reunião</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reuniao">Minhas Reuniões</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reunioes" *ngIf="usuarioLogado.nivelPermissao === 0 || usuarioLogado.nivelPermissao === 1">Reuniões</a>
          </li>
          <li class="nav-item" *ngIf="usuarioLogado">
            <a class="nav-link" routerLink="/horario" *ngIf="usuarioLogado.nivelPermissao === 0 || usuarioLogado.nivelPermissao === 1">Horários</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
